<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: headfiles">
<body>
	<header th:insert="index :: headerfiles"></header>
	<div class="text-danger fw-bold text-center mt-5 mb-2 fs-4" th:if="${message != null}">
    	<span th:text="${message}"></span>
	</div>
	<div class="text-success fw-bold text-center mt-5 mb-2 fs-4" th:if="${confirmation != null}">
    	<span th:text="${confirmation}"></span>
	</div>
	<form class="my-5 mb-3 mx-auto justify-content-center w-50 p-3 form-horizontal" method="POST" action="/inscription">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="name">Nom</label>
			 <div class="col-sm-10">
				<input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" >
			 </div>
		</div>
		<div class="form-group row mt-3">
			<label for="firstname" class="col-sm-2 col-form-label">Prénom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" >
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="age" class="col-sm-2 col-form-label">Age</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="age" name="age" placeholder="Indiquez votre age" >
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="job" class="col-sm-2 col-form-label">Profession</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="job" name="job" placeholder="Indiquez votre profession" >
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="hobbies" class="col-sm-2 col-form-label">Hobbys</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="hobbys" name="hobbys" placeholder="Que faites vous sur votre temps libre ?" >
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="Entrez votre pseudo" >
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="email" class="col-sm-2 col-form-label">Adresse email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Entrez votre adresse email" >
				<small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email.</small>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" >
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="password2" class="col-sm-2 col-form-label">Confirmation</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password2" name="password2" placeholder="Retapez votre mot de passe" >
			</div>
		</div>
		<div class="d-flex flex-row mt-5 justify-content-evenly">
			<a class="btn btn-danger" href="/">Annuler l'inscription</a>
			<button type="submit" class="btn btn-primary">Valider l'inscription</button>
		</div>
	</form>
