<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Inscription</title>
</head>
<body>
	<form class="my-5 mx-auto justify-content-center w-50 p-3 form-horizontal" method="POST" action="/inscription">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="name">Nom</label>
			 <div class="col-sm-10">
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Entrez votre nom">
			 </div>
		</div>
		<div class="form-group row mt-3">
			<label for="firstname" class="col-sm-2 col-form-label">Prénom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Entrez votre prénom">
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="age" class="col-sm-2 col-form-label">Age</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Indiquez votre age">
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="job" class="col-sm-2 col-form-label">Profession</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="job" aria-describedby="jobHelp" placeholder="Indiquez votre profession">
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="hobbies" class="col-sm-2 col-form-label">Hobby</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="hobbies" aria-describedby="hobbiesHelp" placeholder="Que faites vous sur votre temps libre ?">
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="pseudo" aria-describedby="pseudoHelp" placeholder="Entrez votre pseudo">
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="email" class="col-sm-2 col-form-label">Adresse email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre adresse email">
				<small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email.</small>
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" placeholder="Mot de passe">
			</div>
		</div>
		<div class="form-group row mt-3">
			<label for="password2" class="col-sm-2 col-form-label">Confirmation</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password2" placeholder="Retapez votre mot de passe">
			</div>
		</div>
		<div class="d-flex flex-row mt-5 justify-content-evenly">
			<a class="btn btn-danger" href="/">Annuler l'inscription</a>
			<button type="submit" class="btn btn-primary">Valider l'inscription</button>
		</div>
	</form>
	<div class="text-center bg-dark text-white p-5 ml-0 mr-0 w-100 rounded-top">
		Phase de validation par l'administrateur nécessaire donc temps d'attente.
	</div>
</body>
</html>
