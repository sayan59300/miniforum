<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: headfiles">

</head>
<body>
<header th:insert="index :: headerfiles"></header>

<form class="my-5 mb-3 mx-auto justify-content-center w-50 p-3 form-horizontal" method="POST" action="">
    <div class="form-group">
        <label class="font-weight-bold text-white" for="subjectTitle">Nouveau sujet</label>
        <input type="text" class="form-control" id="subjectTitle" placeholder="Titre du sujet">
    </div>
    <div class="form-group">
        <label class="font-weight-bold text-white" for="summernote">Description</label>
        <textarea id="summernote" name="subject"></textarea>
    </div>
    <script>
        $('#summernote').summernote({
            placeholder: "Description",
            tabsize: 2,
            height: 300
        });
    </script>
    <div>
        <button type="button" class="btn btn-success">Valider</button>
    </div>
</form>
<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>
<footer th:insert="index :: footer"></footer>
</body>
</html>
