<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<!--thymeleaf head fragment-->

<body>
<!-- Google Analytics script change UA-XXXXX-Y. -->
<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')
</script>
<script async src="https://www.google-analytics.com/analytics.js"></script>

<!--header definition-->
<!--thymeleaf header fragment-->
<header th:fragment="headerfiles">
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">

        <img alt="logo" class="logo" src="../static/img/wt_logo_focus.png"/>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="general">
                        <i class="fa fa-home"></i>
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#">
                        <i class="fa fa-envelope-o">
                            <span class="badge badge-warning">11</span>
                        </i>
                        Disabled
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Connexion</button>
            </form>
        </div>
    </nav>
</header>

<!--Div class, no inspiration for the classname sorry :) -->
